<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путь Нюргуна Боотура</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Экран приветствия -->
        <div id="welcome-screen" class="screen active">
            <div class="content">
                <h1>Путь Нюргуна Боотура</h1>
                <p class="intro-text">Помоги герою спасти Туйаарыму Куо и пройти испытания чести.</p>
                <button class="btn btn-start" onclick="startGame()">Начать путь</button>
            </div>
        </div>

        <!-- Экран вопроса -->
        <div id="question-screen" class="screen">
            <div class="content">
                <div class="image-container">
                    <img id="scene-image" src="" alt="Сцена">
                </div>
                <h2 id="question-text"></h2>
                <div class="buttons-container">
                    <button class="btn btn-answer" onclick="selectAnswer(0)"></button>
                    <button class="btn btn-answer" onclick="selectAnswer(1)"></button>
                </div>
            </div>
        </div>

        <!-- Экран результата -->
        <div id="result-screen" class="screen">
            <div class="content">
                <div class="image-container">
                    <img id="result-image" src="" alt="Результат">
                </div>
                <h2 id="result-title"></h2>
                <p id="result-text"></p>
                <button class="btn btn-restart" onclick="restartGame()"></button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
